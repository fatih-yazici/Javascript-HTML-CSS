<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-grid gap-2 col-6 mx-auto">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Şifre</label>
            <input  class="form-control" id="in1" placeholder="Lütfen Şifre Oluşturun">
            <div id="sonuc" class="alert alert-success" role="alert">
                
              </div>
          </div>
        <button onclick="Kontrol()" class="btn btn-primary" type="button">Şifre Kontrol</button>
        
      </div>
    
    <script>
function Kontrol(){
    try{
        var in2=document.getElementById("in1").value;
        var s=document.getElementById("sonuc");
        s.innerHTML="";
        s.style.color="red";
        var test=in2.length;
        //console.log(test);
     
        if(in2=="") throw "Şifre boş olamaz ";
        if(isNaN(in2)) throw "Sayı girmeniz gerekiyor";
        if(test>16) throw "Şifre 16 karakterden küçük olmalı";
        if(test<8) throw "Şifre 8 karakterden büyük olmalı ";
        if(test>=8 && test<=16){
            s.innerHTML="Tebrikler şifreniz oluşturuldu";
            s.style.color="green"; 
        }
    }catch(b){
        s.innerHTML=b;
    }
}
    </script>
</body>
</html>
